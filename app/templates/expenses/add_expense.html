{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<h2>Add Expense</h2>
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="date" name="date" required value="{{ request.form.date or '' }}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" name="description" required value="{{ request.form.description or '' }}">
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ request.form.amount or '' }}">
  </div>
  <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
{% endblock %}
